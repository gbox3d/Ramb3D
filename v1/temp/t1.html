<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        .css3dobj {
            position: absolute;
            -webkit-transform-style: preserve-3d;
            -webkit-backface-visibility : hidden;
        }
    </style>

    <script src='../libs/jquery-1.9.1.min.js'></script>

    <script src='../libs/thressjs/three.js'></script>
    <script src='../libs/thressjs/gbox3d.CSS3DObject.js'></script>
    <script src='../libs/thressjs/gbox3d.ext.three.js'></script>
    <script src='../libs/thressjs/CSS3DRenderer.js'></script>
    <script src='../libs/thressjs/gbox3d.CSS3DPerspCamera.js'></script>
    <script src='../libs/thressjs/gbox3d.CSS3DScene.js'></script>

    <script>


        function makeline(obj,start,end) {

            var linelength = (new THREE.Vector3()).subVectors(start,end).length();

            $(obj).css('height',linelength + 'px');

            console.log(obj);

            $("svg line",obj).attr('y2',linelength + 'px');

        }


        $(function() {


            var renderer = new THREE.CSS3DRenderer();
            renderer.domElement.style.backgroundColor="#9966FF";   //배경컬러지정
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var camera = new THREE.CSS3DPerspectiveCamera( 90,
                    window.innerWidth / window.innerHeight, 1, 1000,
                    renderer.cameraElement);
            camera.position.set(300,300,500);
            camera.lookAt( new THREE.Vector3(0,0,0) );

            var scene = new THREE.CSS3DScene({
                camera:camera
            });




            var element = document.querySelector('#grid');
            var object = new THREE.CSS3DObject( element );
            object.position.set(0,0,0);
            scene.add( object );

            //object.updateMatrix();


            var line_element = document.querySelector('#line');
            var line_object = new THREE.CSS3DObject( line_element );

            line_object.position.set(0,0,0);
            object.add( line_object );


            //$('#line').appendTo( $('#grid'));
            makeline(line_object.element,new THREE.Vector3(0,0,0),new THREE.Vector3(0,0,300));




            scene.updateAllObject();
            renderer.render( scene, camera );
            //scene.rootObject.updateMatrix();

            //이벤트처리
            document.addEventListener( 'mousedown', onDocumentMouseDown, false );

            window.addEventListener( 'resize', onWindowResize, false );

            function onWindowResize() {

                renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.render( scene, camera );

            }

            function onDocumentMouseDown( event ) {

                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );

            }

            function onDocumentMouseMove( event ) {

                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                object.rotation.y += movementX * 0.01;
                object.rotation.x -= movementY * 0.01;

                //매트릭스 css3 적용
                object.updateMatrix();

            }

            function onDocumentMouseUp( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove );
                document.removeEventListener( 'mouseup', onDocumentMouseUp );

            }


        });



    </script>

</head>
<body style="margin: 0px;">



<div id='grid'

     style="width: 200px; height:  200px;">

    <svg
            style="position: absolute;"
            xmlns="http://www.w3.org/2000/svg" version="1.1"
            >
        <line x1="0" y1="0" x2="200" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="0" y1="0" x2="0" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="0" y1="0" x2="200" y2="0"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="200" y1="0" x2="0" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="200" y1="0" x2="200" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="0" y1="200" x2="200" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>

        <line x1="100" y1="0" x2="100" y2="200"
              style="stroke:rgb(255,255,0);stroke-width:1"/>

    </svg>

    <svg
            xmlns="http://www.w3.org/2000/svg" version="1.1"
            style="
            position: absolute;
            -webkit-transform:rotateX(90deg);"

            >
        <line x1="0" y1="0" x2="200" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="0" y1="0" x2="0" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="0" y1="0" x2="200" y2="0"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="200" y1="0" x2="0" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="200" y1="0" x2="200" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>
        <line x1="0" y1="200" x2="200" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:1"/>

        <line x1="100" y1="0" x2="100" y2="200"
              style="stroke:rgb(255,255,0);stroke-width:1"/>

    </svg>



</div>

<div id='line' style="width: 10px; height:  10px;">
    <svg style="position: absolute;"
         xmlns="http://www.w3.org/2000/svg" version="1.1">
        <line x1="5" y1="0" x2="5" y2="10"
              style="stroke:rgb(255,255,0);stroke-width:1"/>

    </svg>
</div>



</body>
</html>
