<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        .css3dobj {
            position: absolute;
            -webkit-transform-style: preserve-3d;
            -webkit-backface-visibility : hidden;
        }
    </style>

    <script src='../libs/thressjs/three.js'></script>
    <script src='../libs/thressjs/gbox3d.CSS3DObject.js'></script>
    <script src='../libs/thressjs/gbox3d.ext.three.js'></script>
    <script src='../libs/thressjs/CSS3DRenderer.js'></script>
    <script src='../libs/thressjs/gbox3d.CSS3DPerspCamera.js'></script>

    <script>

        window.onload = function() {



            var renderer = new THREE.CSS3DRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            //var camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 1000 );
            var camera = new THREE.CSS3DPerspectiveCamera( 90,
                    window.innerWidth / window.innerHeight, 1, 1000,
                    renderer.cameraElement);
            camera.position.set(300,300,500);
            camera.lookAt( new THREE.Vector3(0,0,0) );
            var scene = new THREE.Scene();

            var element = document.querySelector('#cube');
            var object = new THREE.CSS3DObject( element );
            object.position.set(0,0,0);
            scene.add( object );

            renderer.render( scene, camera );

            //이벤트처리
            document.addEventListener( 'mousedown', onDocumentMouseDown, false );

            window.addEventListener( 'resize', onWindowResize, false );

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );
                //renderer.updateCamera(scene,camera);
                renderer.render( scene, camera );

            }

            function onDocumentMouseDown( event ) {

                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );

            }

            function onDocumentMouseMove( event ) {

                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                object.rotation.y += movementX * 0.01;
                object.rotation.x -= movementY * 0.01;

                //매트릭스 css3 적용
                object.updateMatrix();

            }

            function onDocumentMouseUp( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove );
                document.removeEventListener( 'mouseup', onDocumentMouseUp );

            }

        }

    </script>

</head>
<body>

<div id='cube' class="css3dobj">

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(0px,0px,0px);
            ">

    </div>

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(128px,0px,0px);
            ">

    </div>

</div>


</body>
</html>
