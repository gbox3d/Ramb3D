<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        .css3dobj {
            position: absolute;
            -webkit-transform-style: preserve-3d;
            -webkit-backface-visibility : hidden;
        }
    </style>

    <script src='../libs/thressjs/three.js'></script>
    <script src='../libs/thressjs/gbox3d.CSS3DObject.js'></script>
    <script src='../libs/thressjs/gbox3d.ext.three.js'></script>
    <script src='../libs/thressjs/gbox3d.CSS3DPerspCamera.js'></script>
    <script src='../libs/thressjs/CSS3DRenderer.js'></script>

    <script>

        window.onload = function() {

            var renderer = new THREE.CSS3DRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );


            var camera = new THREE.CSS3DPerspectiveCamera(
                    90,window.innerWidth / window.innerHeight, 1, 1000,
                    renderer.cameraElement
            );
            camera.position.set(0,100,500);
            camera.lookAt( new THREE.Vector3(0,0,0) );

            var scene = new THREE.Scene();

            var element = document.querySelector('#cube');
            var object = new THREE.CSS3DObject( element );
            object.position.set(0,0,0);
            scene.add( object );

            var i,j;

            for(j=-5;j<5;j++) {

                for(i=-5;i<5;i++) {

                    object = object.clone();
                    object.position.set(i*128,-128,j*128);
                    scene.add( object );

                }

            }

            //초기 랜더링
            renderer.render( scene, camera );


            function fpsCamera(movementX,movementY,movementZ) {

                camera.eulerOrder = 'YXZ'

                camera.rotation.x += movementY * 0.1;
                camera.rotation.y += movementX * 0.1;

                camera.update(window.innerWidth,window.innerHeight);

            }

            function moveFront(delta) {
                event.preventDefault();
                camera.translateZ(delta);

                camera.update(window.innerWidth,window.innerHeight);
            }

            //이벤트처리
            document.addEventListener( 'mousedown', onDocumentMouseDown, false );
            document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );

            document.addEventListener( 'touchstart', onDocumentTouchStart, false );
            document.addEventListener( 'touchmove', onDocumentTouchMove, false );


            window.addEventListener( 'resize', onWindowResize, false );

            function onWindowResize() {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

                camera.update(window.innerWidth, window.innerHeight);

            }

            function onDocumentMouseDown( event ) {

                event.preventDefault();

                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
                document.addEventListener( 'mouseup', onDocumentMouseUp, false );

            }

            function onDocumentMouseMove( event ) {

                var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

                fpsCamera(movementX*0.01,movementY*0.01,0);


            }

            function onDocumentMouseUp( event ) {

                document.removeEventListener( 'mousemove', onDocumentMouseMove );
                document.removeEventListener( 'mouseup', onDocumentMouseUp );

            }

            function onDocumentMouseWheel( event ) {


                event.preventDefault();

                moveFront(event.wheelDeltaY)

//                var camMat = [];
//                camera.matrix.flattenToArray(camMat);
//
//                //전방벡터 구하기
//                var vFront =  new THREE.Vector3(camMat[8],camMat[9],camMat[10]);
//                vFront.normalize();
//                vFront.multiplyScalar(event.wheelDeltaY );
//                camera.position = camera.position.add(vFront);
//                camera.update(window.innerWidth, window.innerHeight);
            }

            //터치 디바이스
            var touchX,  touchY;

            function onDocumentTouchStart( event ) {

                event.preventDefault();

                var touch = event.touches[ 0 ];

                touchX = touch.screenX;
                touchY = touch.screenY;

            }

            function onDocumentTouchMove( event ) {

                event.preventDefault();

                var touch = event.touches[ 0 ];

                var movementX =  (touchX - touch.screenX);
                var movementY =  (touchY - touch.screenY);
                touchX = touch.screenX;
                touchY = touch.screenY;

                fpsCamera(movementX*0.01,movementY*0.01,0);



            }

        }

    </script>

</head>
<body>

<div id='cube' class="css3dobj">

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(0px,0px,64px);
            ">

    </div>

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(64px,0px,0px) rotateY(90deg);
            ">

    </div>

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(-64px,0px,0px) rotateY(-90deg);
            ">

    </div>

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(0px,0px,-64px) rotateY(180deg);
            ">

    </div>

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(0px,-64px,0px) rotateX(90deg);
            ">

    </div>

    <div
            class="css3dobj"
            style="
                background-image: url(../res/t351sml.jpg);
                width: 128px;
                height: 128px;

                -webkit-transform : translate3d(-50%,-50%,0) translate3d(0px,64px,0px) rotateX(-90deg);
            ">

    </div>


</div>


</body>
</html>
