<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title>tiny sample</title>

    <script src='../libs/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>
    <script src='../libs/threejs/CSS3DRenderer.js'></script>

    <script src="../libs/ramb3d/core.js"></script>

    <script>

        $(function() {

            //씬메니져 얻어오기
            var Smgr = new ramb3d.scene.SceneManager({
                camera : {
                    fov : 45,
                    far : 5000,
                    near : 1,
                    position : new THREE.Vector3(0, 0, 500),
                    lookat : new THREE.Vector3()
                }
            });

            //씬노드 추가
            var object = ramb3d.util.createPlane({
                name : 'hello-plane',
                width : 128,
                height : 128,
                texture : '../res/park.jpg',
                render_type : 'css3'
//                parent : Smgr.scene

            });

            Smgr.scene.add(object);

            //씬업데이트
            Smgr.updateAll();

        });


    </script>

</head>

<body style="margin: 0px;">


</body>
</html>
