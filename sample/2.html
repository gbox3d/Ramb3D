<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <title></title>

    <script src='../libs/jquery-2.0.3.min.js'></script>

    <script src='../libs/threejs/three.js'></script>

    <script src='../libs/threejs/CSS3DRenderer.js'></script>

    <script src='../libs/ramb3d/core.js'></script>

    <script src='../libs/gbox3d/gl-matrix-min.js'></script>
    <script src='../libs/gbox3d/core.js'></script>


</head>
<body style="margin: 0px;">

<p style="position: absolute">test</p>
<div id='mycanvas' style="position : absolute; width: 320px;height: 240px;border: 1px solid" ></div>

<script>

//         var rendererType = 'css3';
    var rendererType = 'webgl';

//백그라운드 컬러값을 안주면 기본으로 랜더러의 배경이 투명하게 된다.
    var Smgr = new ramb3d.scene.SceneManager({
        camera : {
            fov : 45,
            far : 5000,
            near : 1,
            position : new THREE.Vector3(0, 0, 500),
            lookat : new THREE.Vector3()

        },
        renderer : {
            container : document.querySelector('#mycanvas'),
//            bkg_color : '#bbbbbb',
            type : rendererType
        },
        window_size : {
            width : 320,
            height: 240
        }
    });


    var plane = ramb3d.util.createPlane({
        name : 'hello-plane',
        width : 128,
        height : 128,
        color : 'red',
        texture : '../res/hyuna.jpg',
        render_type : rendererType
    });

    Smgr.scene.add(plane);



    //트랙볼 카메라 컨트롤러 생성
    var tbcc = Smgr.addTBCameraController(
            {
                Smgr : Smgr,
                center : new THREE.Vector3(0,0,0),
                radius : 700
            }
    );
    //new THREE.Vector3(THREE.Math.degToRad(25),THREE.Math.degToRad(-45),0)
    tbcc.setRotation(THREE.Math.degToRad(25),0,0)
            .apply();

    Smgr.updateAll();

</script>

</body>
</html>
